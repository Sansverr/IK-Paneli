<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - İK Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Şifre Sıfırlama Talebi</h2>
             <p class="mt-2 text-center text-sm text-gray-600">
                Sisteme kayıtlı T.C. Kimlik Numaranızı girerek şifre sıfırlama talebinizi yöneticinize iletebilirsiniz.
            </p>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{{ url_for('auth.forgot_password') }}" method="POST">
                <div>
                    <label for="tc_kimlik" class="block text-sm font-medium leading-6 text-gray-900">T.C. Kimlik Numarası</label>
                    <div class="mt-2">
                        <input id="tc_kimlik" name="tc_kimlik" type="text" required class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300">
                    </div>
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Sıfırlama Talebi Gönder</button>
                </div>
            </form>
            <p class="mt-10 text-center text-sm text-gray-500">
                <a href="{{ url_for('auth.login') }}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Giriş ekranına geri dön</a>
            </p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}İK Paneli{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="h-full">
    <div class="flex h-full">
        <div class="w-64 flex flex-col bg-white border-r border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-indigo-600">Vertisa İK</h1>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="{{ url_for('dashboard') }}" class="flex items-center px-4 py-2 text-gray-700 rounded-lg {% if 'dashboard' in request.endpoint %}bg-gray-200{% else %}hover:bg-gray-100{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    Ana Panel
                </a>
                <a href="{{ url_for('personnel_list') }}" class="flex items-center px-4 py-2 text-gray-700 rounded-lg {% if 'personnel' in request.endpoint %}bg-gray-200{% else %}hover:bg-gray-100{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0115 11h1V9h-1a7 7 0 00-7-7H6a7 7 0 00-7 7v2h1a5 5 0 013.57 1.67A6.97 6.97 0 005 16c0 .34.024.673.07 1H4a2 2 0 00-2 2v1h16v-1a2 2 0 00-2-2h-1.07z" /></svg>
                    Personel Yönetimi
                </a>
                <a href="{{ url_for('cost_analysis') }}" class="flex items-center px-4 py-2 text-gray-700 rounded-lg {% if 'cost_analysis' in request.endpoint %}bg-gray-200{% else %}hover:bg-gray-100{% endif %}">
                   <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 10a2 2 0 00-2 2v.5a.5.5 0 00.5.5h15a.5.5 0 00.5-.5V16a2 2 0 00-2-2H4z" clip-rule="evenodd" /></svg>
                    Maliyet Paneli
                </a>
            </nav>
            <div class="px-6 py-4 border-t border-gray-200">
                {% if session.user_id %}
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center font-bold text-indigo-600">
                        {{ session.username[0]|upper }}
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900">{{ session.username }}</p>
                        <a href="{{ url_for('logout') }}" class="text-xs text-red-600 hover:underline">Çıkış Yap</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        <main class="flex-1 p-6 sm:p-8 md:p-10 bg-gray-100 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>

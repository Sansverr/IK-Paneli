<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İK Paneli - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Vertisa İK Paneli</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 text-sm rounded-lg 
                            {% if category == 'danger' %} bg-red-100 text-red-700 
                            {% elif category == 'success' %} bg-green-100 text-green-700
                            {% else %} bg-blue-100 text-blue-700 {% endif %}" role="alert">
                            <span class="font-medium">{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
                <div>
                    <label for="tc_kimlik" class="block text-sm font-medium leading-6 text-gray-900">T.C. Kimlik Numarası</label>
                    <div class="mt-2">
                        <input id="tc_kimlik" name="tc_kimlik" type="text" required class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300">
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Şifre</label>
                        <div class="text-sm">
                            <a href="{{ url_for('forgot_password') }}" class="font-semibold text-indigo-600 hover:text-indigo-500">Şifremi Unuttum</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300">
                    </div>
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Giriş Yap</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
